[pytest]
# Pytest configuration for REI1 parser tests

# Test discovery
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = --verbose --tb=short --strict-markers --disable-warnings --color=yes

# Markers for test categorization
markers =
    basic: Basic parsing functionality tests
    integration: Integration tests with real files
    error: Error handling and reporting tests
    grammar: Grammar component tests
    slow: Slow running tests

# Minimum version
minversion = 6.0